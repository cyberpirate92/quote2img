    <link href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script src="/js/script.js"></script>

<body>
    <div class="container">
        <div class="input-form">
            <form class="pure-form pure-form-aligned" id="apiForm">
                <fieldset>
                    <legend>quote2img API</legend>
                    <div class="pure-control-group">
                        <label for="quoteText">Quote</label>
                        <textarea id="quoteText" placeholder="&quot;If you are depressed you are living in the past, if you are anxious you are living in the future. If you are at peace, you are living in the present.&quot;" rows="5" required></textarea>

                    <div class="pure-control-group">
                        <label for="style">Style</label>
                        <select id="style" class="pure-input-3">

                            <option value="dark">dark</option>
                        </select>
                    </div>
                    <div class="pure-controls">
                        <button type="reset" class="pure-button">Clear</button>
                        <button type="submit" id="submitBtn" class="pure-button pure-button-primary" disabled>Generate</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="output-img">
            <div>
                <img src="https://raw.githubusercontent.com/cyberpirate92/quote2img/master/documentation/sample-light.png" id="previewImg" />
            </div>
        </div>
    </div>
